<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Hi! My name is Dalton Craven. I'm a high school developer interested in websites and other technology!" />
  <meta name="keywords" content="code, coding, tech, technology, programming, web, website, web design, dalton, craven, dalton craven" />
  <link rel="icon" href="/favicon.ico">
  <title>Sketchpad | Dalton Craven</title>
  <link href="/main.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="/" class="btn btn-teal btn-lg btn-back" type="button">Back to Home</a>
    <div id="sketch">
      <!-- <canvas id="canvasy"></canvas> -->
    </div>
    <hr style="width: 504px;">
    <div id="controls">
      <button id="saveDrawing">Save to Computer</button>
      <button id="clearDrawing">Clear Canvas</button><br /><br />
      <input id="checkLine" type="checkbox" onclick="changeType()"> Draw as Line</input><br /><br />
      <div id="labelWidth">Width: 4px</div>
      <input id="inputWidth" type="range" min="1" max="10" value="4" onchange="changeWidth()"></input><br /><br />
      <div id="labelColor">Current Color: #000000</div>
      <input id="inputColor" type="color" onchange="changeColor()"></input><br /><br />
    </div>
    <script src="https://use.fontawesome.com/b7382f697b.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="app-old.js"></script>
  </div>
</body>
</html>
